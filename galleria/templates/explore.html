{% extends "layout.html" %}
{% block content %}
<div class="album py-5 bg-light" style="background-image: url('https://images.pexels.com/photos/4691571/pexels-photo-4691571.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for image in images %}

        <div class="col mb-4" >
          <div class="card shadow-sm showHover">
            <a href="{% url 'image' image.id %}" style="text-decoration: none;">
              <img src="{{image.image.url}}" class="img-responsive" alt="..."  style="width:100%; height:100%;" >
            </a> 

            <div class="card-body" style="margin-top: -3.7em;">
              <div class="d-flex justify-content-between align-items-center">
              
                  <small class="hideHover" > <a href="{% url 'image' image.id %}" style="text-decoration: none; color: #512B81; font-size: 14px; font-weight: bold">View</a></small>

                  <button type="button" class="btn btn-primary hideHover" data-bs-toggle="modal" data-bs-target="#exampleModal{{image.id}}" style="font-size: 12px; font-weight: bold; background-color: transparent; border:transparent; color:#ee4823ae">
                    Expand
                  </button>
                </div>
            </div>
          </div>
        </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{{image.imageName}}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Location: {{image.location}}</p>
                  <img src="{{image.image.url}}" class="img-responsive" alt="..."  style="width:100%; height:100%;" >
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="text-decoration: none; color: #512B81; font-size: 14px; font-weight: bold; background-color:transparent">Close</button>
                  <small class="" > <a href="{% url 'image' image.id %}" style="text-decoration: none; color: #512B81; font-size: 14px; font-weight: bold">View</a></small>

                </div>
              </div>
            </div>
          </div>

    <!--Script-->

    <!--End Script-->
        {% endfor %}

        </div>
        </div>
        </div>
        
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
          
{% endblock content %}
