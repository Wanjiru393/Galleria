{% extends "layout.html" %}
{% block content %}
<div class="container" style="margin-top: 2%;">
  <h2 class="text-center" style="font-weight: bold; color: #000; padding-bottom: 2%; font-size: 20px;" >Found {{ searchedImages|length }} images for this search</h2>

    <div class="row md-5"  style="background-image: url('https://images.pexels.com/photos/4691571/pexels-photo-4691571.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');background-size: cover;">
        {% for searchedImage in searchedImages %}

        <div class="col mb-4" >
          <div class="card shadow-sm showHover">
            <a href="{% url 'image' searchedImage.id %}" style="text-decoration: none;">
              <img src="{{searchedImage.image.url}}" class="img-responsive" alt="..."  style="width:100%; height:100%;" >
            </a>

            <div class="card-body" style="margin-top: -3.7em;">
              <div class="d-flex justify-content-between align-items-center">
              
                  <small class="hideHover" > <a href="{% url 'image' searchedImage.id %}" style="text-decoration: none; color: #512B81; font-size: 12px; font-weight: bold">View</a></small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
   </div>

   
      
</div>

{% endblock content %}
